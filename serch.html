        <script>
            // gapiの初期化
            function initApi() {
                gapi.client.init({
                    apiKey: 'YOUR_API_KEY',  // Google APIキーを設定
                    clientId: 'YOUR_CLIENT_ID',  // クライアントIDを設定
                    discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest"],
                    scope: "https://www.googleapis.com/auth/youtube.readonly"
                }).then(function() {
                    console.log('API initialized');
                    // APIが準備できた後に行いたい処理をここに追加
                }).catch(function(error) {
                    console.log('API initialization failed: ', error);
                });
            }

            function loadApi() {
                gapi.load('client:auth2', initApi); // APIの初期化を行う
            }

            window.onload = function() {
                loadApi(); // ページ読み込み時にAPIをロード
            };

            // 検索機能
            document.addEventListener("DOMContentLoaded", function() {
                // 検索対象となるデータ
                const posts = [
                    { title: "PCの最適化方法について", content: "PCのパフォーマンスを最大化する方法..." },
                    { title: "Windowsのメモリ管理", content: "Windowsのメモリ管理方法について解説..." },
                    { title: "ネットワークトラブルシューティング", content: "ネットワークの問題解決方法について..." }
                ];

                // 検索フォームと結果表示エリアの参照
                const searchForm = document.getElementById("search-form");
                const searchInput = document.getElementById("search-input");
                const searchResults = document.getElementById("search-results");

                // 検索処理
                searchForm.addEventListener("submit", function (event) {
                    event.preventDefault(); // フォーム送信のデフォルト動作を防ぐ

                    const query = searchInput.value.toLowerCase();
                    const filteredPosts = posts.filter(post => 
                        post.title.toLowerCase().includes(query) || post.content.toLowerCase().includes(query)
                    );

                    // 結果表示
                    if (searchResults) {
                        searchResults.innerHTML = "";
                        if (filteredPosts.length > 0) {
                            filteredPosts.forEach(post => {
                                const postElement = document.createElement("div");
                                postElement.classList.add("search-result");
                                postElement.innerHTML = `<h3>${post.title}</h3><p>${post.content}</p>`;
                                searchResults.appendChild(postElement);
                            });
                        } else {
                            searchResults.innerHTML = "<p>一致する結果はありません。</p>";
                        }
                    }
                });
            });
        </script>

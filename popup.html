<!-- popup.html -->
<div id="privacy-popup" style="display: none;">
  <div id="popup-content" style="
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    font-size: 16px;
    box-shadow: 0 0 10px #000;
    margin: auto;
  ">
    <p>
      このサイトでは、利用者の利便性向上のためにクッキーを使用しています。<br>
      また、<strong>プライバシーポリシーおよび利用規約</strong>に基づき運営されています。<br>
      続行することで、これらに同意したものとみなされます。
    </p>
    <p>
      <a href="利用規約.html" target="_blank">プライバシーポリシー・利用規約を見る</a>
    </p>
    <button id="agree-button">同意する</button>
  </div>
</div>

<script>
  const setCookie = (name, value, days) => {
    const expires = new Date();
    expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
    document.cookie = name + "=" + value + ";expires=" + expires.toUTCString() + ";path=/";
  };

  const getCookie = (name) => {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  };

  const waitForElement = (id, callback) => {
    const check = () => {
      if (document.getElementById(id)) {
        callback();
      } else {
        setTimeout(check, 100);
      }
    };
    check();
  };

  waitForElement('privacy-popup', () => {
    const popup = document.getElementById('privacy-popup');
    const agreeBtn = document.getElementById('agree-button');

    if (!getCookie('privacyAccepted')) {
      popup.style.display = 'flex';
      popup.style.position = 'fixed';
      popup.style.top = '0';
      popup.style.left = '0';
      popup.style.width = '100%';
      popup.style.height = '100%';
      popup.style.background = 'rgba(0, 0, 0, 0.6)';
      popup.style.zIndex = '9999';
      popup.style.alignItems = 'center';
      popup.style.justifyContent = 'center';
    }

    agreeBtn.addEventListener('click', () => {
      setCookie('privacyAccepted', 'true', 365);
      popup.style.display = 'none';
    });
  });
</script>
